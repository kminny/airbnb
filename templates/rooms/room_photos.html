{% extends "base.html" %}

{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}s

{% block content %}

    <div class="container mx-auto my-10 flex flex-col">
        {% for photo in room.photos.all %}
            <div class="flex justify-between mb-5 border p-6 border-gray-400">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32" />
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a href="{% url "rooms:edit-photo" room.pk photo.pk %}" class="btn-link mb-5 bg-blue-400">Edit</a>
                    <a href="{% url "rooms:delete-photo" room.pk photo.pk %}" class="btn-link bg-red-600">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex justify-center mt-5">
            <a href="{% url "rooms:edit" room.pk %}" class="text-blue-400 font-medium text-xl">Back to edit room</a>
        </div>
    </div>
    
{% endblock content %}
